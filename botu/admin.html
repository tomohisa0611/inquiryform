<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/admin.css" />
</head>

<body>
    <div class="page">
        <!-- ヘッダー -->
        <header class="header">
            <h1 class="header__logo">FashionablyLate</h1>
            <a href="login.html" class="header__logout">logout</a>
        </header>

        <!-- 管理画面 -->
        <main class="admin">
            <h2 class="admin__title">Admin</h2>

            <!-- フィルター -->
            <div class="admin__filters">
                <input type="text" class="admin__search" placeholder="名前やメールアドレスを入力してください" />
                <select class="admin__select">
                    <option>性別</option>
                    <option>男性</option>
                    <option>女性</option>
                </select>
                <select class="admin__select">
                    <option>お問い合わせの種類</option>
                </select>
                <select class="admin__select">
                    <option>年月日</option>
                </select>
                <button class="admin__button admin__button--search">検索</button>
                <button class="admin__button admin__button--reset">リセット</button>
            </div>

            <!-- テーブル -->
            <table class="admin__table">
                <thead>
                    <tr>
                        <th class="admin__table-header">お名前</th>
                        <th class="admin__table-header">性別</th>
                        <th class="admin__table-header">メールアドレス</th>
                        <th class="admin__table-header">お問い合わせの種類</th>
                        <th class="admin__table-header">詳細</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="admin__table-row">
                        <td class="admin__table-data">山田 太郎</td>
                        <td class="admin__table-data">男性</td>
                        <td class="admin__table-data">test@example.com</td>
                        <td class="admin__table-data">商品の交換について</td>
                        <td class="admin__table-data"><button class="admin__button admin__button--details">詳細</button>
                        </td>
                    </tr>
                    <!-- 以下、データを追加 -->
                </tbody>
            </table>
        </main>
    </div>
</body>

</html>
