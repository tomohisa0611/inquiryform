<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/confirm.css" />
</head>

<body>
    <div class="page">
        <!-- ヘッダー -->
        <header class="header">
            <h1 class="header__logo">FashionablyLate</h1>
        </header>

        <!-- 確認画面 -->
        <main class="confirm">
            <h2 class="confirm__title">Confirm</h2>
            <table class="confirm__table">
                <tr class="confirm__table-row">
                    <th class="confirm__table-header">お名前</th>
                    <td class="confirm__table-data">山田 太郎</td>
                </tr>
                <tr class="confirm__table-row">
                    <th class="confirm__table-header">性別</th>
                    <td class="confirm__table-data">男性</td>
                </tr>
                <tr class="confirm__table-row">
                    <th class="confirm__table-header">メールアドレス</th>
                    <td class="confirm__table-data">test@example.com</td>
                </tr>
                <tr class="confirm__table-row">
                    <th class="confirm__table-header">電話番号</th>
                    <td class="confirm__table-data">08012345678</td>
                </tr>
                <tr class="confirm__table-row">
                    <th class="confirm__table-header">住所</th>
                    <td class="confirm__table-data">東京都渋谷区千駄ヶ谷1-2-3</td>
                </tr>
                <tr class="confirm__table-row">
                    <th class="confirm__table-header">建物名</th>
                    <td class="confirm__table-data">千駄ヶ谷マンション101</td>
                </tr>
                <tr class="confirm__table-row">
                    <th class="confirm__table-header">お問い合わせの種類</th>
                    <td class="confirm__table-data">商品の交換について</td>
                </tr>
                <tr class="confirm__table-row">
                    <th class="confirm__table-header">お問い合わせ内容</th>
                    <td class="confirm__table-data">届いた商品が注文した商品ではありませんでした。商品の取り替えをお願いします。</td>
                </tr>
            </table>
            <div class="confirm__actions">
                <a href="thankyou.html" class="confirm__button confirm__button--send">送信</a>
                <a href="contact.html" class="confirm__button confirm__button--edit">修正</a>
            </div>
        </main>
    </div>
</body>

</html>
