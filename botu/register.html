<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/register.css" />
</head>

<body>
<div class="page">
    <!-- ヘッダー -->
    <nav class="header">
        <h1 class="header__logo">FashionablyLate</h1>
        <ul class="header__nav">
            <li class="header__nav-item">
                <a href="login.html" class="header__nav-link">login</a>
            </li>
        </ul>
    </nav>

    <!-- 登録フォーム -->
    <h2 class="form__title">Register</h2>
    <form class="form" action="contact.html" method="post">
        <div class="form__group">
            <label class="form__label" for="name">お名前</label>
            <input class="form__input" type="text" id="name" name="name" placeholder="例: 山田 太郎" />
        </div>
        <div class="form__group">
            <label class="form__label" for="email">メールアドレス</label>
            <input class="form__input" type="email" id="email" name="email" placeholder="例: test@example.com" />
        </div>
        <div class="form__group">
            <label class="form__label" for="password">パスワード</label>
            <input class="form__input" type="password" id="password" name="password" placeholder="例: coachtech1106" />
        </div>
        <div class="form__group">
            <button class="form__button" type="submit">登録</button>
        </div>
    </form>
</div>
</body>

</html>
